		<title> IAT355 FINAL - Animal Crossing </title>

	</head>

	<body>

	<div class="header-box">
		<div class="">
			<h1 class="title">Animal Crossing:</h1>
			<h2 class="sub-title">Species selling price (in Bells) across months when they are availaible.
				Filter the data via clicking on the legend or the dots.
				Drag across the bottom graph to adjust the brush and its highlights.
			</h2>
		</div>

		<div class="legend">
			<div class="legend-container">
				<div class="legend-color">
					<span class="box" style="background-color:#69D1C5;"></span>
					<button class="filter" id="bug-filter">Bugs</button>
				</div>

				<div class="legend-color">
					<span class="box" style="background-color:tomato;"></span>
					<button class="filter" id="fish-filter">Fish</button>
				</div>

				<div class="legend-color">
					<span class="box" style="background-color:#2A1E5C;"></span>
					<button class="filter" id="diving-filter">Sea Creatures</button>
				</div>

				<button class="filter" id="clear">Clear</button>

			</div>


			<div class="legend-container">
				<div class="legend-size">
					<div class="circle"></div>
					<button class="rarity-label filter" id="common">Common</button>
				</div>

				<div class="legend-size">
					<div class="circle"style="width: 6px; height: 6px;"></div>
					<button class="rarity-label filter" id="fairlyCommon" style="margin-left: 0;">Fairly Common</button>
				</div>

				<div class="legend-size">
					<div class="circle"style="width: 8.5px; height: 8.5px;"></div>
					<button class="rarity-label filter" id="uncommon" >Uncommon</button>
				</div>

				<div class="legend-size">
					<div class="circle" style="width: 11px; height: 11px;"></div>
					<button class="rarity-label filter" id="scarce">Scarce</button>
				</div>

				<div class="legend-size">
					<div class="circle" style="width: 16px; height: 16px;"></div>
					<button class="rarity-label filter" id="rare" style="margin-left: 1.7rem;" >Rare</button>
				</div>


			</div>
			<label>Search: </label>
			<input list="speciesList" id="search" placeholder="Type Species Name">
			<datalist id="speciesList">
			</datalist>

<!-- 			<label>Month: </label>

		</div>
	</div>

	<div id="timeline"></div>
	<div id="priceRange" class="fixed"></div>
	

</body>
